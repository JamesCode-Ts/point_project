<div class="tabela-horario">
 
<form id="userForm">
    <label for="exampleFormControlInput1" style="margin-top:5px" class="form-label">Horário de Trabalho:</label>
   <div class="row">
  <div class="col">
 
    <input type="text" class="form-control" placeholder="Entrada" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Saída" aria-label="Last name">
  </div>

<div class="tabela-marcacao">
 
<form id="userForm">
    <label for="exampleFormControlInput1" style="margin-top:5px" class="form-label">Marcações Feitas:</label>

  <div class="col">

  <div class="col">
    <input type="text" class="form-control" placeholder="Saída" aria-label="Last name">
  </div>


  
    <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Cadastrar</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>

<script>
    function enviarFormulario() {
        let entrada = $('#entrada').val();
        let saida = $('#saida').val();

        // Cria um objeto com os dados do formulário
        const formData = {
            entrada: entrada,
            saida: saida
        };

        // Faz a requisição Ajax usando jQuery
        $.ajax({
            type: 'POST',
            url: 'usuario',
            data: formData,
            success: function(response) {
                // Atualiza a div com os detalhes do usuário
                $('#detalhes-usuario').html(response);
            },
            error: function(error) {
                console.log('Erro na requisição Ajax:', error);
            }
        });
    }
</script>
